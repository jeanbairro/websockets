<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>WebSockets - Chat</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/site.css">
    </head>

    <body onload="conecta();" onunload="desconecta();">
        <div class="container">
            <div class="panel panel-primary" id="painel-chat">
                <div class="panel-heading">WebSockets - Chat</div>
                <div class="panel-body">
                    <ul class="mensagens">
                        
                    </ul>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" id="usuario" type="text" placeholder="Nome"/>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input id="messageInput" class="form-control" type="text" placeholder="Digite a mensagem"
                                       onkeydown="if (event.keyCode == 13)
                                                   enviaMensagem();" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <input class="btn btn-primary" type="submit" value="Enviar" onclick="enviaMensagem();" />
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/site.js"></script>
    </body>
</html>
